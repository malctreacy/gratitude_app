<ion-header>
  <ion-toolbar>
    <ion-title>Gratitude Statement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!-- form -->
  <form #writeForm="ngForm">
    <ion-list margin-top>

      <!-- subject -->
      <ion-item margin-bottom>
        <ion-input type="text" placeholder="Add a subject (optional)"></ion-input>
      </ion-item>
      <!-- /subject -->

      <!-- content -->
      <ion-item>
        <ion-textarea rows="5" type="text" placeholder="AI generated gratitude statement"></ion-textarea>
      </ion-item>
      <!-- /content-->
      <ion-button color="primary" [routerLink]="['/feed']">
        Post
      </ion-button>
      <!-- /post -->

    </ion-list>
  </form>
  <!-- /form -->

</ion-content>
